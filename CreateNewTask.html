<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8" />
	<title>Home Page</title> 
    <link rel ="stylesheet" href="style.css" type="text/css">
    <link rel ="stylesheet" href="CreateTask.css" type="text/css">
</head> 
<body> 
    <header class="header">
        <div>Create New Task</div>
    </header>
    <main class="list">
        <nav>
            <a href="index.html">Home</a>
            <a href="myToDoList.html">My To Do List</a>
            <a href="CreateNewTask.html">Create New Task</a>
            <a href="detail.html">View Task Detail</a>
            <a href="myToDoList.html">Sign Up</a>
        </nav>
        <section class="createTask contact-letter">
            <h1>Create New Task</h1>
            <form action="myToDoList.html" class="container"> 
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName">
                <label for="category">Category:</label>
                <select id="category" name="category">
    
                <option value="urgent">Urgent</option>
    
                <option value="Not Urgent">Not Urgent</option>
                
                </select> <br>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">
    
                <label for="status">Status:</label>
                <select id="status" name="status">
    
                <option value="pending">Pending</option> 
                <option value="overdue">Overdue</option> 
                <option value="incomplete">Incomplete</option> 
                <option value="done">Done</option> 
                </select> <br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" cols="50" style="vertical-align: top;"></textarea>
                <input type="submit" value="Create">
            </form>
        </section>



        <footer>
            Copyright Â©2023 Task Manager
        </footer>



    </main>


</body> 
</html>
